
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management & Loan Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="min-h-screen p-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Financial Document Management System</h1>
            <p class="text-lg text-gray-600">Access document management and loan calculation tools</p>
        </header>

        <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-8">
            <a href="/documents" class="card bg-white rounded-xl shadow-lg p-8 hover:shadow-xl">
                <div class="text-center">
                    <svg class="w-16 h-16 mx-auto mb-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <h2 class="text-2xl font-semibold mb-4">KYC Document Manager</h2>
                    <p class="text-gray-600">Organize and manage client KYC documents efficiently</p>
                </div>
            </a>

            <a href="/loan-calculator" class="card bg-white rounded-xl shadow-lg p-8 hover:shadow-xl">
                <div class="text-center">
                    <svg class="w-16 h-16 mx-auto mb-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                    </svg>
                    <h2 class="text-2xl font-semibold mb-4">Loan Calculator</h2>
                    <p class="text-gray-600">Calculate and manage loan balances and projections</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
